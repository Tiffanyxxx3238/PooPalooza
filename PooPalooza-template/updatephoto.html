  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片上傳</title>
  <style>
    .camera-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    #photo {
        visibility: hidden;
        margin: 0;
        width: 100%;
        max-width: 640px;
        height: 360px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: #f5f5f5;
    }

    #photo.visible {
        visibility: visible;
    }

    .upload-container {
        margin-top: 20px;
    }

    .upload-container input {
        margin-top: 10px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #5d7a8a;
        color: white;
        border: none;
        border-radius: 4px;
    }

    button:hover {
        background-color: #5d7a8a;
    }
  </style>
</head>
<body>
  <main class="main">
    <section id="hero" class="hero d-flex align-items-center">
      <div class="container">
        <div class="camera-container">
          <h2>上傳你的照片</h2>
          <div class="upload-container">
            <input type="file" id="imageUpload" accept="image/*">
            <img id="photo" alt="上傳的圖片">
          </div>
          <button id="analyze">進行分析</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const photo = document.getElementById('photo');

    // 監聽檔案選擇變更事件
    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          // 顯示上傳的圖片
          photo.src = e.target.result;
          photo.classList.add('visible');
        };
        reader.readAsDataURL(file); // 將圖片讀取為 DataURL
      }
    });
  </script>
</body>
