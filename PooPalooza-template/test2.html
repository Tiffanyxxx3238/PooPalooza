<script>
async function initMap() {
  const { Map } = await google.maps.importLibrary("maps");
  const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
  const map = new Map(document.getElementById("map"), {
    zoom: 11,
    mapId: "4504f8b37365c3d0",
  });

  // 範例廁所位置資料
  const toiletLocations = [
    { address: '215 Emily St, MountainView, CA', description: '乾淨的廁所', price: '免費', type: 'toilet', bed: 0, bath: 1, size: 10, position: { lat: 37.50024109655184, lng: -122.28528451834352 } },
    { address: '108 Squirrel Ln, Menlo Park, CA', description: '有衛生紙', price: '免費', type: 'toilet', bed: 0, bath: 1, size: 10, position: { lat: 37.44440882321596, lng: -122.2160620727 } },
  ];

  // 創建標記的函數
  function createMarkers(map, locations) {
    for (const toilet of locations) {
      const marker = new google.maps.marker.AdvancedMarkerElement({
        map: map,
        content: buildContent(toilet),
        position: toilet.position,
        title: toilet.description,
      });

      // 添加點擊事件，顯示資訊視窗
      const infowindow = new google.maps.InfoWindow({
        content: `<div><strong>${toilet.address}</strong><br>${toilet.description}</div>`,
      });

      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    }
  }

  // 使用者定位
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude,
        };

        map.setCenter(pos);
        map.setZoom(15);

        // 在定位後添加使用者位置標記
        const userMarker = new google.maps.marker.AdvancedMarkerElement({
          map: map,
          content: buildContent({
            address: "目前位置",
            description: "使用者所在位置",
            price: "",
            type: 'toilet',
            bed: 0,
            bath: 0,
            size: 0,
          }),
          position: pos,
          title: "目前位置",
        });

        // 添加點擊事件，顯示資訊視窗
        const infowindow = new google.maps.InfoWindow({
          content: `<div><strong>目前位置</strong><br>使用者所在位置</div>`,
        });

        userMarker.addListener("click", () => {
          infowindow.open(map, userMarker);
        });

        // 添加其他標記
        createMarkers(map, toiletLocations);
      },
      (error) => {
        console.error("📍 地理定位錯誤:", error.message);
        alert("❌ 無法取得您的位置，請稍後再試！");
        
        // 如果定位失敗，使用預設位置
        map.setCenter({ lat: 37.43238031167444, lng: -122.16795397128632 });
        map.setZoom(11);

        // 添加標記
        createMarkers(map, toiletLocations);
      }
    );
  } else {
    alert("❌ 您的瀏覽器不支援地理定位功能！");

    // 如果不支援定位，使用預設位置
    map.setCenter({ lat: 37.43238031167444, lng: -122.16795397128632 });
    map.setZoom(11);

    // 添加標記
    createMarkers(map, toiletLocations);
  }
}

function toggleHighlight(markerView, property) {
  if (markerView.content.classList.contains("highlight")) {
    markerView.content.classList.remove("highlight");
    markerView.zIndex = null;
  } else {
    markerView.content.classList.add("highlight");
    markerView.zIndex = 1;
  }
}

function buildContent(property) {
  const content = document.createElement("div");
  content.classList.add("property");
  content.innerHTML = `
    <div class="icon">
      <i aria-hidden="true" class="fa fa-toilet fa-lg" title="${property.type}" style="color: var(--toilet-color);"></i>
      <span class="fa-sr-only">${property.type}</span>
    </div>
    <div class="details">
      <div class="price">${property.price}</div>
      <div class="address">${property.address}</div>
      <div class="features">
        <div>
          <i aria-hidden="true" class="fa fa-bed fa-lg bed" title="bedroom"></i>
          <span class="fa-sr-only">bedroom</span>
          <span>${property.bed}</span>
        </div>
        <div>
          <i aria-hidden="true" class="fa fa-bath fa-lg bath" title="bathroom"></i>
          <span class="fa-sr-only">bathroom</span>
          <span>${property.bath}</span>
        </div>
        <div>
          <i aria-hidden="true" class="fa fa-ruler fa-lg size" title="size"></i>
          <span class="fa-sr-only">size</span>
          <span>${property.size} ft<sup>2</sup></span>
        </div>
      </div>
    </div>
  `;
  return content;
}

window.initMap = initMap;

// 非同步加載 Google Maps API
const script = document.createElement('script');
script.src = "https://maps.googleapis.com/maps/api/js?key=my_key&callback=initMap&libraries=marker,maps";
script.async = true;
document.head.appendChild(script);
</script>
