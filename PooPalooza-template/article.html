  <style>
    /* General Reset */
    body {
      background-color: #a2a7b8;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h2, h5, h6, p, ul, li {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    /* Card Component */
    .card {
        position: relative;
      max-width: 90%;
      width: 900px;
      margin: 200px auto 50px;
      background-color: #ececec;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      overflow: visible; /* 讓影片超出卡片範圍 */
    }

    .thumbnail {
        position: relative;
      flex: 1 1 50%;
      max-width: 50%;
      height: 320px;
      overflow: visible; /* 允許超出顯示 */
}

.thumbnail iframe {
    position: absolute;
      top: -50px;  /* 使 iframe 超出卡片上方，這裡調整了更大的值 */
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* 保持與圖片的陰影效果 */
      z-index: 2;  /* 確保 iframe 高於其他元素 */
}

    .thumbnail img {
    position: absolute;
    top: -50px; /* 向上移動 */
    left: 50%; /* 水平置中 */
    transform: translateX(-50%);
    width: 110%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* 圖片陰影效果 */
    }


        .card .right {
        flex: 1 1 50%;
        max-width: 50%;
        padding: 30px;
        }

        .card .right h1 {
        font-size: 1.5rem;
        color: #4B4B4B;
        margin-bottom: 10px;
        }

        .card .right .author {
        display: flex;
        align-items: center;
        margin: 10px 0;
        background-color: #8c95a3;
        border-radius: 20px;
        padding: 5px 10px;
        width: fit-content;
        }

        .card .right .author img {
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-right: 10px;
        }

        .card .right .author h2 {
        font-size: 1rem;
        color: #FFF;
        }

        .card .right p {
        font-size: 1rem;
        color: #4B4B4B;
        line-height: 1.6;
        margin-top: 15px;
        text-align: justify;
        }


    .card .right ul {
      display: flex;
      margin-top: 20px;
      gap: 20px;
    }

    .card .right ul li {
      font-size: 1.2rem;
      color: #7B7B7B;
    }

    .card .right .fab {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background-color: #1875D0;
      border-radius: 50%;
      color: #FFF;
      text-align: center;
      padding-top: 15px;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
    }
